<!DOCTYPE html>
<html>
	<head>
		<title>Lists2Nodes</title>
		<link rel="stylesheet" type="text/css" href="/lists2nodes/app.css">
	</head>
	<body>
	<div id="app">
	<button id="drawNodes" @click="drawNodes"> 绘制导图 </button>
	<a download="nodes.jpg" :href="imgURL"><img border="0" :src="imgURL" alt="导图图片" width="104" height="142"></a>
	<textarea id="nodes"
	:value="listsText"
	:rows="listsRowNum"
	@keyup.enter="handlePrefix"
	@focus="handleFocus"
	placeholder="在此输入 lists..."></textarea>
	<canvas id="nodesCanvas"
	:width="canvasWidth"
	:height="canvasHeight" 
	></canvas>
	</div>
	
	<script src="/lists2nodes/vue.min.2.4.js"></script>
	<script src="/lists2nodes/app.js"></script>
	</body>
</html>
