---
layout: feed
title: 西了意的个人博客 -- 记录日常
---

	<ul id="posts" style="list-style-type: none;">
	  {% for post in site.posts %}
	    <li style="margin-left: -2rem; font-size: 1.5rem; letter-spacing: 0.5px; text-align: left; border-bottom:1px solid #e9e9e9;"><span style="font-size: 1rem; color:#999;">{{ post.date | date: "%Y 年 %m 月 %d 日" }}</span><a style="display: block;" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
