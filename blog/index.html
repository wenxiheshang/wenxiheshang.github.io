---
layout: feed
title: 西了意的个人博客 -- 记录日常
---

	<ul id="posts" style="list-style-type: circle;">
	  {% for post in site.posts %}
	    <li style="margin-left: -2rem; font-size: 1.5rem; text-align: left; border-bottom:1px solid #e9e9e9;"><span style="font-size: 1rem;">{{ post.date | date_to_string }}</span> »~~~ <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
