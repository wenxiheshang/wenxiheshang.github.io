---
layout: post
title: 博客列表
---
	
	<ul id="posts" style="list-style-type: none; margin-left: 0px;">
	  {% for post in site.posts %}
	    <li style="font-size: 16px;"><span style="font-size: 10px;">{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
