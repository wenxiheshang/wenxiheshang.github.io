<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>河上-ftouch</title>
  <link rel="stylesheet" href="ftouch.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="ftouch.js"></script>
</head>
<body>
  <header>
    <h3>测测你手指点击速度有多快</h3>
    <h6 id="game-begin">点击开始</h6>
    <div id="time-score">
      <h4 id="time">倒计时:0s</h4>
      <h4 id="score-button"></h4>
    </div>
  </header>
  <!-- <div id="score-button"></div> -->
  <main>
    <div class="touch-button" id="left-button"></div>
    <div class="touch-button" id="middle-button"></div>
    <div class="touch-button" id="right-button"></div>
    <div id="game-over">
      <h5 id="score-end">点击次数：0</h5>
      <h5><a href="javascript:newgame()">不满意？再试一次</a></h5>
    </div>
  </main>
</body>
</html>
